  <script>
	var uname= window.prompt("What is your username?");
	var umin=6;
	var ufail=" ";
	why(uname, umin, ufail);
	var pass= window.prompt("What is your password?");
	var pmin=8;
	var pfail="?";
	why(pass, pmin, pfail);
	function why(input,minm,fail)
	{
		while (input.length< minm || input.indexOf(fail)>= 0)
		{
		if(input.length<minm){input= window.prompt("Must be greater than "+minm+" characters. Try again.");}
		if(input.indexOf(fail)>=0){input= window.prompt("You cannot use the character \""+fail+"\" in this submission.");}
		}
		document.write("done<br>");
	}
  </script>
