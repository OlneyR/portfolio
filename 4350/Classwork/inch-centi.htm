 <body>
  <script>

		var inches = window.prompt("Input inches to convert: ","");
		while (isNaN(inches)||inches=="")
		{
			inches = window.prompt("Input inches to convert: (Numbers only)","");
		}
		var centis = (inches * 2.54);

		document.write(centis +"cm is "+ inches +"in.");

	</script>
