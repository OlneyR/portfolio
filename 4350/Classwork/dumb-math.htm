  <style>
	.flow {float:left;margin-right:2%;}
  </style>
 </head>

 <body>
  <script>
	for (f=1;f<10;f+=2)
	{

		for (y=3;y<10;y++)
		{
			document.write("<div class='flow' id="+f+"X"+y+">");
			for (i=1;i<10;i++)
			{
				whatever = y * i + f;
				document.write(y+" * "+i+" + "+f+" = "+whatever+"<br>");
			}
			document.write("</div>");
		}
	}
  </script>
 </body>
