<html>
 <head>
  <title> New Document </title>

 </head>

 <body>
 <div>
 	<ul>
 	<script>
 	var list=["tree","ant","earth","soup","glass"]

 	for(i=0;i<list.length;i++)
 	{
 		document.write("<li>"+list[i]+"</li>")
 	}
 	document.write("</ul>")

 	document.write("Length of list: "+list.length)

 	</script>

 </div>
 </body>
</html>
