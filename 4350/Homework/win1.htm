<style>
	#a1 {display: inline-block; background-color: blue; color: white; padding: 0.2em;}
</style>

<script language="JavaScript">

	function init(){
		document.getElementById('a1').onclick = function(){openWin('win2.htm')};
	}

	function openWin (url){
	// open a new browser window
		Xpop = (window.screenX - 250);
		Ypop = (window.screenY);
		var popup = window.open(url,"newWin", "height=500,width=250,location=no,status=yes");
		popup.moveTo(Xpop,Ypop);
	}

	window.onload = init;
</script>

</p>
